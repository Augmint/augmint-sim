<!DOCTYPE html>
<html>
<head>
<style>

    body {
        font-family: sans-serif;
        padding: 10px;
    }

    .btn {
        margin-bottom: 10px;
        padding: 6px 10px;
        font-size: 1em;
    }

    .sim-inputs label {
        margin-right: 10px;
    }

    .graphs-wrapper {
        display: flex
    }

    .graphs-wrapper canvas {
        margin-right: 10px;
    }

    .error-msg p {
        color: rgb(230, 88, 88);
        margin: 0 0 15px 0;
    }

</style>
</head>
<body>
    <div class="error-msg"></div>
    <button class="btn pause-btn">Start</button>
    <button class="btn dump-btn">Dump State</button>
    <div class="sim-inputs">
        <label>Exchange Fees (%): <input type="number" value="0" data-key="exchangeFeePercentage"/></label>
        <label>Locked ACD Interest (%): <input type="number" value="0.1" data-key="lockedAcdInterestPercentage"/></label>
        <label>Lock Time (days): <input type="number" value="10" data-key="lockTimeInDays"/></label>
    </div>
    <p>Days Passed: <span class="clock">0</span></p>
    <div class="graphs-wrapper"></div>

    <script src="/dist/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

</body>
</html>
